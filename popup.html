
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clear Site Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      width: 320px;
      background: #ffffff;
      color: #1e1e1e;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .subtitle {
      font-size: 13px;
      margin-bottom: 10px;
      color: #555;
    }
    label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    label:hover {
      background: #f0f0f0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background: #1e4dd8;
    }
    .footer {
      font-size: 11px;
      margin-top: 12px;
      color: #777;
      text-align: center;
    }
    .toast {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: green;
    }
    .loader {
      display: none;
      margin: 10px auto;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>🧹 Clear Site Data</h2>
  <p class="subtitle">Select which types of data you want to remove from the current site.</p>
  <form id="clearForm">
    <label><input type="checkbox" checked name="localStorage"> 🗃️ Local Storage</label>
    <label><input type="checkbox" checked name="cookies"> 🍪 Cookies</label>
    <label><input type="checkbox" checked name="sessionStorage"> 💾 Session Storage</label>
    <label><input type="checkbox" name="indexedDB"> 📦 IndexedDB</label>
    <label><input type="checkbox" name="webSQL"> 🛢️ Web SQL</label>
    <label><input type="checkbox" name="cache"> 🔄 Cache Storage</label>
    <button type="submit">🚀 Clear Selected</button>
    <div class="loader" id="loader"></div>
    <p class="toast" id="toast">✅ Data cleared successfully!</p>
  </form>
  <p class="footer">This only affects data stored on the current website.</p>
  <script src="popup.js"></script>
</body>
</html>
